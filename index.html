<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <!--You set the markers here-->
    <a-scene mindar-image="imageTargetSrc: assets/gec.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" update-distance>
      <a-assets>
        <!--You call the assets here-->
        <a-asset-item id="squidModel" src="assets/Robot1_1_Fix2.glb"></a-asset-item>
        <a-asset-item id="robotModel" src="assets/Robot2_Compile.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity marker-robot id="marker-robot" mindar-image-target="targetIndex: 0">
        <a-gltf-model object-robot id="object-robot" rotation="0 0 0 " position="0 -0.1 0" scale="0.25 0.25 0.25" src="#robotModel" animation-mixer>
      </a-entity>
      <a-entity marker-squid id="marker-squid" mindar-image-target="targetIndex: 1">
        <a-gltf-model object-squid id="object-squid" rotation="0 0 0 " position="0 -0.15 0" scale="0.7 0.7 0.7" src="#squidModel" animation-mixer>
      </a-entity>


    </a-scene>
  </body>
</html>
